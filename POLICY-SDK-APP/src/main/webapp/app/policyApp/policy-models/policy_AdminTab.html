<div id="page-content">
	<div>
		<h1 style="text-align: left; color: #157bb2">Lockdown Application</h1>
		</br>
		<div>
			<label>Lockdown:</label> <br> <label class="btn-switch-label" style="width:100px">
				<div>
					<input type="checkbox"
						ng-click="saveLockDownValue(lockdowndata[0].lockdown);"
						ng-model="lockdowndata[0].lockdown" b2b-switches title="Click on the button to Lockdown Policy Application.">
				</div>
			</label>
			<div ng-show="isDisabled" class="icon-lock"
				style="clear: left; float: left">
				<div class="lock-top-1" style="background-color: #2CC3B5"></div>
				<div class="lock-top-2"></div>
				<div class="lock-body" style="background-color: #2CC3B5"></div>
				<div class="lock-hole"></div>
			</div>
		</div>
	</div>
</div>
