<div id="page-content" style="margin-bottom: 20px; width: 100%">
	<div>
		<h1 style="text-align: left; color: #157bb2">Policy Engine Health</h1>
		<div ng-show="showLoader" class="span loader-container">
			<i class="icon-spinner" role="img"
				aria-label="Please wait while we load your content"></i>
		</div>
	</div>
	<div ng-hide="showLoader">
		<div class="btn-group" role="group">
				<button class="btn btn-secondary" type="button"
					onClick="window.location='policy#/Dashboard';">Logging</button>
				<button class="btn btn-primary" type="button"
					onClick="window.location='policy#/Dashboard_Health';">Health</button>
		</div>
	</div>
	<br>
	<h4 style="text-align: left; color: #157bb2">PDP Status</h4>
	<div ui-grid="pdpStatusDatas" ui-grid-pagination ui-grid-selection
		ui-grid-resize-columns ui-grid-exporter class="grid"></div>
	<h4 style="text-align: left; color: #157bb2">PAP Status</h4>
	<div ui-grid="papStatusDatas" ui-grid-pagination ui-grid-selection
		ui-grid-resize-columns ui-grid-exporter class="grid"></div>
	<h4 style="text-align: left; color: #157bb2">Policy Activity</h4>
	<div ui-grid="policyActivityDatas" ui-grid-pagination ui-grid-selection
		ui-grid-resize-columns ui-grid-exporter class="grid"></div>
	<h4 style="text-align: left; color: #157bb2">System Alerts</h4>
	<div ui-grid="availableGridHealthDatas" ui-grid-pagination
		ui-grid-selection ui-grid-resize-columns ui-grid-exporter class="grid"></div>
</div>
