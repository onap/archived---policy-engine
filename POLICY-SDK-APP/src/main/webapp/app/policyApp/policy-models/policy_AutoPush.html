<style>
.center {
	margin: auto;
	width: 60%;
	border: 3px solid #73AD21;
	padding: 10px;
}

/* The Modal (background) */
.modal {
	overflow-y: auto;
    display: block; 
    position: fixed; 
    z-index: 2; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4);
}
</style>
<div ng-app id="page-content" style="margin-bottom: 20px; width: 100%">
	<div class="form-group row">
		<h1 style="text-align: left; color: #157bb2">Auto Push</h1>
		<div ng-show="showLoader" class="span loader-container">
			<i class="icon-spinner" role="img"
				aria-label="Please wait while we load your content"></i>
		</div>
		<div ng-show="isDisabled" class="icon-lock"
			style="clear: left; float: left">
			<div class="lock-top-1" style="background-color: #2CC3B5"></div>
			<div class="lock-top-2"></div>
			<div class="lock-body" style="background-color: #2CC3B5"></div>
			<div class="lock-hole"></div>
		</div>
	</div>
	</br>
	<div class="form-group row" ng-hide="showLoader">
		<div ng-hide="isDisabled">
			<button ng-click="pushPoliciesButton();"
				class="btn btn-primary btn-small center-block" type="button"
				title="Push policies to PDP Groups">Push Policies</button>
		</div>
	</div>
	<div class="form-group row">
		<div class="form-group col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>
						<b>Policies</b>
					</h4>
					<img id="mySpinner"
						src="/ecomp/app/policyApp/images/loading_bar.gif"
						ng-show="loading" />
				</div>
				<div class="panel-body">
					<div id="grid1" style="width: 100%; height: 400px;"
						ui-grid="gridOptions" ui-grid-tree-view ui-grid-pagination
						ui-grid-selection ui-grid-resize-columns class="grid"></div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>
						<b>PDP Groups</b>
					</h4>
				</div>
				<div class="panel-body">
					<div style="width: 100%; height: 400px;" ui-grid="pushTabPDPGrid"
						ui-grid-pagination ui-grid-selection ui-grid-resize-columns
						class="grid">
						<pre>{{selectedRows}}</pre>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
