<script type="text/ng-template" id="add_brmsParam_popup.html">
<div class="modal" tabindex="-1">
		 <div class="modal-dialog modal-lg">
			<div class="modal-content">
        <div class="modal-header">
            <h2 class="font-showcase-font-name" style="color: #157bb2">{{label}}</h2>
        </div>
		<form name="formdata" ng-submit="saveBRMSParam(editBRMSParam);" novalidate>
        <div class="modal-body">
			<div class="form-group row">
            <div class="form-group col-sm-6" ng-class="{ 'has-error' : formdata.ruleName.$invalid && !formdata.ruleName.$pristine }">
                <label>Rule Name:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editBRMSParam.ruleName" class="form-control" name= "ruleName"  required/>
				<p ng-show="formdata.ruleName.$invalid && !formdata.ruleName.$pristine" class="help-block">Rule Name is required.</p>
            </div>
            </div>
			<div class="form-group row">
            <div class="form-group col-sm-6">
                <label><sup><b></b></sup>Description:</label><br>
                <input type="text" ng-model="editBRMSParam.description" class="form-control"/>
            </div>
			</div>
			<div class="form-group row">
			<div class="form-group col-sm-6" ng-class="{ 'has-error' : formdata.file.$invalid && !formdata.file.$pristine }">
				<input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"  required/>
				<p ng-show="formdata.file.$invalid && !formdata.file.$pristine" class="help-block">Uploading Drl Rule is required.</p>
            </div>
			</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-disabled="formdata.$invalid">Save</button>
            <button class="btn btn-default" herf="javascript:void(0)" ng-click="close()">Close</button>
		</div>
		</form>
			</div>
</div>
    </div>
</script>
