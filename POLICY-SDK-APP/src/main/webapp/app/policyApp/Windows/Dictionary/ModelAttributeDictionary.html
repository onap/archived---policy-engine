<script type="text/ng-template" id="add_modelAttribute_popup.html">
<div class="modal" tabindex="-1">
		 <div class="modal-dialog modal-lg">
			<div class="modal-content">
        <div class="modal-header">
            <h2 class="font-showcase-font-name" style="color : #157bb2">{{label}}</h2>
        </div>
		<form name="formdata" ng-submit="saveModelAttribute(editModelAttribute);" novalidate>
        <div class="modal-body">
			<div class="form-group row">
  			<div class="form-group col-sm-6" ng-class="{ 'has-error' : formdata.modelName.$invalid && !formdata.modelName.$pristine }">
            	<label>Micro Service:<sup><b>*</b></sup></label><br>
            	<select class="form-control" name= "modelName"  required  ng-model="editModelAttribute.modelName"  ng-options="option for option in microServiceModelsDictionaryDatas track by option" ></select>
				<p ng-show="formdata.modelName.$invalid && !formdata.modelName.$pristine" class="help-block">Micro Service is required.</p>
     		 </div>
			</div>
			<div class="form-group row">
           <div class="form-group col-sm-6" ng-class="{ 'has-error' : formdata.name.$invalid && !formdata.name.$pristine }" >
                <label>Enter Dictionary Name:<sup><b>*</b></sup></label><br>
                <input type="text"  ng-model="editModelAttribute.name" class="form-control" name= "name"  required/>
				<p ng-show="formdata.name.$invalid && !formdata.name.$pristine" class="help-block">Dictionary Name is required.</p>
            </div>
            </div>
			<div class="form-group row">
            <div class="form-group col-sm-6" ng-class="{ 'has-error' : formdata.value.$invalid && !formdata.value.$pristine }">
                <label>Enter Value:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editModelAttribute.value" class="form-control" name= "value"  required"/>
				<p ng-show="formdata.value.$invalid && !formdata.value.$pristine" class="help-block">Value is required.</p>
            </div>
			</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-disabled="formdata.$invalid">Save</button>
            <button class="btn btn-default"  type="button" ng-click="close()">Close</button>
		</div>
		</form>
    </div>
			</div>
</div>
</script>
