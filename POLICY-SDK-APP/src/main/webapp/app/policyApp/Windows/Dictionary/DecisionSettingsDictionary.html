<script type="text/ng-template" id="add_SettingsDict_popup.html">
 <div class="modal" tabindex="-1">
		 <div class="modal-dialog modal-lg">
			<div class="modal-content">
        <div class="modal-header">
            <h2 class="font-showcase-font-name" style="color: #157bb2">{{label}}</h2>
        </div>
		<form name="formdata" ng-submit="saveDecisionSettings(editSettingsDict);" novalidate>
        <div class="modal-body">
			<div class="form-group row">
            <div class="form-group col-sm-6" ng-class="{ 'has-error' : formdata.xacmlId.$invalid && !formdata.xacmlId.$pristine }">
                <label>Settings Name:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editSettingsDict.xacmlId" class="form-control" name= "xacmlId"  required/>
				<p ng-show="formdata.xacmlId.$invalid && !formdata.xacmlId.$pristine" class="help-block">Settings Name is required.</p>
            </div>
  			<div class="form-group col-sm-2" ng-class="{ 'has-error' : formdata.datatypeBean.shortName.$invalid && !formdata.datatypeBean.shortName.$pristine }">
                <label>Data Type:<sup><b>*</b></sup></label><BR>
                <select class="form-control" ng-model="editSettingsDict.datatypeBean.shortName" name= "datatypeBean.shortName"  required>
                    <option>string</option>
                    <option>integer</option>
                    <option>boolean</option>
                    <option>double</option>
                    <option>user</option>
                </select>
				<p ng-show="formdata.datatypeBean.shortName.$invalid && !formdata.datatypeBean.shortName.$pristine" class="help-block">Data Type is required.</p>
            </div>
            </div>
            <div class="form-group row">
			<div class="form-group col-sm-6">
                <label>Description:</label><br>
                <input type="text" ng-model="editSettingsDict.description" class="form-control"/>
            </div>
			<div class="form-group col-sm-2">
                <label>Priority:</label><BR>
                <select class="form-control" ng-model="editSettingsDict.priority">
					<option></option>
                    <option>High</option>
                </select>
            </div>
			</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-disabled="formdata.$invalid">Save</button>
            <button class="btn btn-default"  type="button" ng-click="close()">Close</button>
        </div>
		</form>
			</div>
</div>
    </div>
</script>
