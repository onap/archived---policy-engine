<script type="text/ng-template" id="add_EnforcerType_popup.html">
    <div class="modal__informative font-showcase" style="width:800px;">
        <div class="modal__header">
            <h2 class="font-showcase-font-name" style="width: 500px;">{{label}}</h2>
        </div>
        <div class="divider-container"><hr> </div>
		<form name="formdata" ng-submit="saveEnforcerType(editEnforcerType);" novalidate>
        <div class="modal__content">
            <div class="fn-ebz-container" ng-class="{ 'has-error' : formdata.enforcingType.$invalid && !formdata.enforcingType.$pristine }">
                <label>Enforcer Type:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editEnforcerType.enforcingType" style="width:500px;" name= "enforcingType"  required/>
				<p ng-show="formdata.enforcingType.$invalid && !formdata.enforcingType.$pristine" class="help-block">Enforcer Type is required.</p>
            </div>
            <br/>
            <div class="fn-ebz-container" ng-class="{ 'has-error' : formdata.script.$invalid && !formdata.script.$pristine }">
                <label>Script:</label><br>
                <input type="text" ng-model="editEnforcerType.script" style="width:500px;" name= "script"  required/>
				<p ng-show="formdata.script.$invalid && !formdata.script.$pristine" class="help-block">Script is required.</p>
            </div>
            <div class="fn-ebz-container" ng-class="{ 'has-error' : formdata.connectionQuery.$invalid && !formdata.connectionQuery.$pristine }">
                <label>Query for Connection:</label><br>
                <input type="text"  ng-model="editEnforcerType.connectionQuery" style="width:500px;" name= "connectionQuery"  required/>
				<p ng-show="formdata.connectionQuery.$invalid && !formdata.connectionQuery.$pristine" class="help-block">Query for Connection is required.</p>
            </div>
            <div class="fn-ebz-container" ng-class="{ 'has-error' : formdata.valueQuery.$invalid && !formdata.valueQuery.$pristine }">
                <label>Query for Pre-populating value:</label><br>
                <input type="text" ng-model="editEnforcerType.valueQuery" style="width:500px;" name= "valueQuery"  required/>
				<p ng-show="formdata.valueQuery.$invalid && !formdata.valueQuery.$pristine" class="help-block">Query for Pre-populating value is required.</p>
            </div>
        </div>
        <div class="modal__footer">
            <button class="btn btn-success" type="submit" ng-disabled="formdata.$invalid">Save</button>
            <button class="btn btn-default" herf="javascript:void(0)" ng-click="close()">Close</button>
        </div>
		</form>
    </div>
</script>
