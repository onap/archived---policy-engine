<script type="text/ng-template" id="add_FWAddressGroup_popup.html">
<div class="modal" tabindex="-1">
		 <div class="modal-dialog modal-lg">
			<div class="modal-content">
        <div class="modal-header">
            <h2 class="font-showcase-font-name" style="color: #157bb2">{{label}}</h2>
        </div>
		<form name="formdata" ng-submit="saveFWAddressGroup(editAddressGroup);" novalidate>
        <div class="modal-body">
			<div class="form-group row">
            <div class="form-group col-sm-6" class="form-group" ng-class="{ 'has-error' : formdata.groupName.$invalid && !formdata.groupName.$pristine }">
                <label>Address Group:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editAddressGroup.groupName" class="form-control" name= "groupName"  required/>
				<p ng-show="formdata.groupName.$invalid && !formdata.groupName.$pristine" class="help-block">Group Name is required.</p>
            </div>
			</div>
			<div class="form-group row">
            <div class="form-group col-sm-6">
                <label>Description:</label><br>
                <input type="text" ng-model="editAddressGroup.description" class="form-control"/>
            </div>
			</div>
          <div class="form-group row">
    		<div class="form-group col-sm-4">
        		<label>Prefix List:</label><br>
            	<button type="button" class="btn btn-secondary btn-small"  ng-click="addAPNewChoice()"><i class="fa fa-plus"></i></button>
    		</div>
		 </div>
		<div class="form-group row">
			<div class="form-group">
    			<div  data-ng-repeat="choice in apchoices">		
					<div class="form-group row" style="margin-left: 2%">
        			<div class="form-group col-sm-5" ng-class="{ 'has-error' : formdata.option.$invalid && !formdata.option.$pristine }">
            			<select  class="form-control"  ng-model="choice.option" ng-options="option for option in prefixListDictionaryDatas track by option"></select>
						<p ng-show="formdata.option.$invalid && !formdata.option.$pristine" class="help-block">Key is required.</p>
        			</div>
        			<div  class="form-group col-sm-1">
            			<button type="button" class="btn btn-secondary btn-small"  ng-show="$last" ng-click="removeAPChoice()"><i class="fa fa-minus"></i></button>
        			</div>
					</div>
        		</div>
			</div>
		</div> 
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-disabled="formdata.$invalid">Save</button>
            <button class="btn btn-default"  type="button" ng-click="close()">Close</button>
        </div>
		</form>
			</div>
</div>
    </div>
</script>
