<script type="text/ng-template" id="add_FWZone_popup.html">
<div class="modal" tabindex="-1">
		 <div class="modal-dialog modal-lg">
			<div class="modal-content">
        <div class="modal-header">
            <h2 class="font-showcase-font-name" style="color : #157bb2">{{label}}</h2>
			<div class="corner-button in">
				<button type="button" class="close" aria-label="Close"
				ng-click="$dismiss('cancel')"></button>
			</div>
        </div>
		<form name="formdata" ng-submit="saveZoneName(editZoneName);" novalidate>
        <div class="modal-body">
			<div class="form-group row">
            <div class="form-group col-sm-6" ng-class="{ 'has-error' : formdata.zoneName.$invalid && !formdata.zoneName.$pristine }">
                <label>Zone Name:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editZoneName.zoneName" class="form-control" name= "zoneName"  required/>
				<p ng-show="formdata.zoneName.$invalid && !formdata.zoneName.$pristine" class="help-block">Zone Name is required.</p>
            </div>
			</div>
            <div class="form-group row">
            <div class="form-group col-sm-6" ng-class="{ 'has-error' : formdata.zoneValue.$invalid && !formdata.zoneValue.$pristine }">
                <label>Zone Value:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editZoneName.zoneValue" class="form-control" name= "zoneValue"  required/>
				<p ng-show="formdata.zoneValue.$invalid && !formdata.zoneValue.$pristine" class="help-block">Zone Value is required.</p>
            </div>
			</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-disabled="formdata.$invalid">Save</button>
            <button class="btn btn-default"  type="button" ng-click="close()">Close</button>
		</div>
		</form>
    </div>
			</div>
</div>
</script>
