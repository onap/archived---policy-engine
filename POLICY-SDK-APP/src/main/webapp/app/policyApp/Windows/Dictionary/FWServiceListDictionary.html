<script type="text/ng-template" id="add_FWServiceList_popup.html">
<div class="modal" tabindex="-1">
		 <div class="modal-dialog modal-lg">
			<div class="modal-content">
        <div class="modal-header">
            <h2 class="font-showcase-font-name" style="color: #157bb2">{{label}}</h2>
        </div>
		<form name="formdata" ng-submit="saveFWServiceList(editServiceList);" novalidate>
        <div class="modal-body">
			<div class="form-group row">
            <div class="form-group col-sm-6" ng-class="{ 'has-error' : formdata.serviceName.$invalid && !formdata.serviceName.$pristine }">
                <label>Service Name:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editServiceList.serviceName" class="form-control" name= "serviceName"  required/>
				<p ng-show="formdata.serviceName.$invalid && !formdata.serviceName.$pristine" class="help-block">Service Name is required.</p>
            </div>
            <div class="form-group col-sm-6">
                <label>Description:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editServiceList.serviceDescription" class="form-control"/>
            </div>
			</div>
			<div class="form-group row">
            <div class="form-group col-sm-4">
				 <label>Transport Protocol:</label><br>
				 <button type="button" class="btn btn-secondary btn-small"  ng-click="addTPNewChoice()"><i class="fa fa-plus"></i></button>
			</div>
			</div>
        	<div class="form-group row">
			<div class="form-group">
    			<div  data-ng-repeat="choice in tpchoices">	
				<div class="form-group row" style="margin-left: 2%">	
        			<div  class="form-group col-sm-5" ng-class="{ 'has-error' : formdata.option.$invalid && !formdata.option.$pristine }">
            			<select  class="form-control"  name= "option"  required ng-model="choice.option" ng-options="option for option in protocolListDictionaryDatas track by option" >
                        <option value="">{{choice.option}}</option></select>
						<p ng-show="formdata.option.$invalid && !formdata.option.$pristine" class="help-block">Transport Protocol is required.</p>
        			</div>
        			<div  class="form-group col-sm-1">
            			<button type="button" class="btn btn-secondary btn-small"  ng-show="$last" ng-click="removeTPChoice()"><i class="fa fa-minus"></i></button>
        			</div>
				</div>
        		</div>
			</div>
			</div> 
  			<div class="form-group row">
            <div class="form-group col-sm-4">
				<label>Application Protocol:</label><br>
				<button type="button" class="btn btn-secondary btn-small"  ng-click="addAPNewChoice()"><i class="fa fa-plus"></i></button>
			</div>
			</div>
			<div class="form-group row">
			<div class="form-group">
    			<div  data-ng-repeat="choice in apchoices">
					<div class="form-group row" style="margin-left: 2%">		
        			<div  class="form-group col-sm-5" ng-class="{ 'has-error' : formdata.option.$invalid && !formdata.option.$pristine }">
            			<select  class="form-control"  name= "option"  required ng-model="choice.option" ng-options="option for option in protocolListDictionaryDatas track by option" >
                        <option value="">{{choice.option}}</option></select>
						<p ng-show="formdata.option.$invalid && !formdata.option.$pristine" class="help-block">Application Protocol is required.</p>
        			</div>
        			<div  class="form-group col-sm-1">
            			<button type="button" class="btn btn-secondary btn-small"  ng-show="$last" ng-click="removeAPChoice()"><i class="fa fa-minus"></i></button>
        			</div>
				</div>
        		</div>
			</div>
		    </div> 
			<div class="form-group row">
        	<div  class="form-group col-sm-6" class="fn-ebz-container" ng-class="{ 'has-error' : formdata.servicePorts.$invalid && !formdata.servicePorts.$pristine }">
             	<label>Service Ports:<sup><b>*</b></sup></label><br>
             	<input type="text" ng-model="editServiceList.servicePorts" class="form-control" name= "servicePorts"  required/>
			 	<p ng-show="formdata.servicePorts.$invalid && !formdata.servicePorts.$pristine" class="help-block">Service Ports is required.</p>
			</div>
         	</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-disabled="formdata.$invalid">Save</button>
            <button class="btn btn-default"  type="button" ng-click="close()">Close</button>
        </div>
		</form>
    </div>
			</div>
</div>
</script>
