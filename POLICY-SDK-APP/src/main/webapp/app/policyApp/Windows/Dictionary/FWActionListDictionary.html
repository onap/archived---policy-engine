<script type="text/ng-template" id="add_FWActionList_popup.html">
<div class="modal" tabindex="-1">
		 <div class="modal-dialog modal-lg">
			<div class="modal-content">
        <div class="modal-header">
            <h2 class="font-showcase-font-name" style="color : #157bb2">{{label}}</h2>
        </div>
		<form name="formdata" ng-submit="saveFWActionList(editActionList);" novalidate>
        <div class="modal-body">
			<div class="form-group row">
            <div class="form-group col-sm-6"" ng-class="{ 'has-error' : formdata.actionName.$invalid && !formdata.actionName.$pristine }">
                <label>Action Name:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editActionList.actionName" class="form-control" name= "actionName"  required/>
				<p ng-show="formdata.actionName.$invalid && !formdata.actionName.$pristine" class="help-block">Action Name is required.</p>
            </div>
            </div>
			<div class="form-group row">
            <div class="form-group col-sm-6">
                <label>Description:</label><br>
                <input type="text" ng-model="editActionList.description" class="form-control"/>
            </div>
			</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-disabled="formdata.$invalid">Save</button>
            <button class="btn btn-default"  type="button" ng-click="close()">Close</button>
        </div>
		</form>
			</div>
</div>
    </div>
</script>
