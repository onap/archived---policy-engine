<script type="text/ng-template" id="add_brmsDependency_popup.html">
  <div class="modal" tabindex="-1">
		 <div class="modal-dialog modal-lg">
			<div class="modal-content">
        <div class="modal-header">
            <h2 class="font-showcase-font-name" style="color : #157bb2">{{label}}</h2>
        </div>
		<form name="formdata" ng-submit="saveBRMSDependency(editBRMSDependency);" novalidate>
        <div class="modal-body">
			<div class="form-group row">
            <div class="form-group col-sm-6" style="margin-right:2%; margin-left:2%" ng-class="{ 'has-error' : formdata.style="margin-right:2%; margin-left:2%" ng-class="{ 'has-error' : formdata.controllerName.$invalid && !formdata.style="margin-right:2%; margin-left:2%" ng-class="{ 'has-error' : formdata.controllerName.$invalid && !formdata.controllerName.$pristine }".$pristine }".$invalid && !formdata.controllerName.$pristine }">
                <label>Dependency Name:<sup><b>*</b></sup></label><br>
                <input ng-disabled="disabled" type="text" ng-model="editBRMSDependency.dependencyName" class="form-control" name="dependencyName" required/>
				<p ng-show="formdata.dependencyName.$invalid && !formdata.dependencyName.$pristine" class="help-block">Dependency Name is required.</p>
            </div>
           	</div>
			<div class="form-group row">
            <div class="form-group col-sm-6" style="margin-right:2%; margin-left:2%">
                <label>Description:</label><br>
                <input ng-disabled="disabled" type="text"  ng-model="editBRMSDependency.description" class="form-control"/>
            </div>
			</div>
			<div class="form-group row">
			<div class="form-group col-sm-6" style="margin-right:2%; margin-left:2%" ng-class="{ 'has-error' : formdata.dependency.$invalid && !formdata.dependency.$pristine }">
				<label>Dependency: <sup> <b> * </b> </sup> </label> <br>
 				<textarea rows="6" cols="50" ng-disabled="disabled" ng-model="editBRMSDependency.dependency" name="dependency" style="width:500px; height: 150px" required> 
				</textarea>
				<p ng-show="formdata.dependency.$invalid && !formdata.dependency.$pristine" class="help-block">Dependency is required.</p>
			</div>
			</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-disabled="formdata.$invalid">Save</button>
            <button class="btn btn-default" ng-click="$dismiss('cancel')">Close</button>
		</div>
		</form>
		</div>
	</div>
   </div>
</script>
