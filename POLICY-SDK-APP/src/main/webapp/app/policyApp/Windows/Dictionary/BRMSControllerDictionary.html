<script type="text/ng-template" id="add_brmsController_popup.html">
<div class="modal" tabindex="-1">
		 <div class="modal-dialog modal-lg">
			<div class="modal-content">
        <div class="modal-header">
            <h2 class="font-showcase-font-name" style="color : #157bb2">{{label}}</h2>
        </div>
		<form name="formdata" ng-submit="saveBRMSController(editBRMSController);" novalidate>
        <div class="modal-body">
			<div class="form-group row">
            <div class="form-group col-sm-6" style="margin-right:2%; margin-left:2%" ng-class="{ 'has-error' : formdata.controllerName.$invalid && !formdata.controllerName.$pristine }">
                <label>Controller Name:<sup><b>*</b></sup></label><br>
                <input ng-disabled="disabled" type="text" ng-model="editBRMSController.controllerName" name="controllerName" class="form-control" required/>
            	<p ng-show="formdata.controllerName.$invalid && !formdata.controllerName.$pristine" class="help-block">Controller Name is required.</p>
			</div>
           	</div>
			<div class="form-group row">
            <div class="form-group col-sm-6" style="margin-right:2%; margin-left:2%">
                <label>Description:</label><br>
                <input ng-disabled="disabled" type="text"  ng-model="editBRMSController.description" class="form-control"/>
            </div>
			</div>
			<div class="form-group row">
			<div class="form-group col-sm-6" style="margin-right:2%; margin-left:2%" ng-class="{ 'has-error' : formdata.controller.$invalid && !formdata.controller.$pristine }">
				<label>Controller: <sup> <b> * </b> </sup> </label> <br>
 				<textarea rows="6" cols="50" ng-disabled="disabled" ng-model="editBRMSController.controller" name = "controller" style="width:500px; height: 150px" required> 
				</textarea>
				<p ng-show="formdata.controller.$invalid && !formdata.controller.$pristine" class="help-block">Controller is required.</p>
			</div>
			</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-disabled="formdata.$invalid">Save</button>
            <button class="btn btn-default" ng-click="$dismiss('cancel')">Close</button>
		</div>
		</form>
		</div>
	</div>
   </div>
</script>
