<script type="text/ng-template" id="add_fwServiceGroup_popup.html">
<div class="modal" tabindex="-1">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
        <div class="modal-header">
            <h2 class="font-showcase-font-name" style="color: #157bb2">{{label}}</h2>
        </div>
		<form name="formdata" ng-submit="saveFWServiceGroup(editServiceGroup);" novalidate>
        <div class="modal-body">
			<div class="form-group row">
			<div class="form-group col-sm-6" ng-class="{ 'has-error' : formdata.groupName.$invalid && !formdata.groupName.$pristine }">
                <label>Service Group:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editServiceGroup.groupName" class="form-control" name= "groupName"  required/>
				<p ng-show="formdata.groupName.$invalid && !formdata.groupName.$pristine" class="help-block">Service Group is required.</p>
            </div>
			</div>
			<div class="form-group row">
            <div class="form-group col-sm-4">
                <label>Service List:</label><br> 
            	<button type="button" class="btn btn-secondary btn-small"  ng-click="addServiceGroupNewChoice()"><i class="fa fa-plus"></i></button>
        	</div>
    		</div>
			<div class="form-group row">
			<div class="form-group">
    			<div  data-ng-repeat="choice in slchoices">	
						<div class="form-group row" style="margin-left: 2%">	
        				<div  class="form-group col-sm-5" ng-class="{ 'has-error' : formdata.option.$invalid && !formdata.option.$pristine }">
            				<select  class="form-control"  ng-model="choice.option" name= "option"  required ng-options="option for option in serviceListDictionaryDatas track by option"><option value = "">{{choice.option}}</option></select>
							<p ng-show="formdata.option.$invalid && !formdata.option.$pristine" class="help-block">ServiceList is required.</p>
        				</div>
        				<div  class="form-group col-sm-1">
            				<button type="button" class="btn btn-secondary btn-small" ng-show="$last" ng-click="removeServiceGroupChoice()"><i class="fa fa-minus"></i></button>
        				</div>
        				</div>
            	</div>
			</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success" type="submit" ng-disabled="formdata.$invalid">Save</button>
				<button class="btn btn-default"  type="button" ng-click="close()">Close</button>
			</div>
		</div>
		</form>
		</div>
	</div>
</div>
</script>
