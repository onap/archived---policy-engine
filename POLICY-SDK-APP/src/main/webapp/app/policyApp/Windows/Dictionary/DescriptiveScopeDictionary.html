<script type="text/ng-template" id="add_descriptiveScope_popup.html">
<div class="modal" tabindex="-1">
		 <div class="modal-dialog modal-lg">
			<div class="modal-content">
        <div class="modal-header">
            <h2 class="font-showcase-font-name" style="color: #157bb2">{{label}}</h2>
        </div>
		<form name="formdata" ng-submit="saveDescriptiveScope(editDescriptiveScope);" novalidate>
        <div class="modal-body">
			<div class="form-group row">
            <div class="form-group col-sm-6" ng-class="{ 'has-error' : formdata.scopeName.$invalid && !formdata.scopeName.$pristine }">
                <label>Descriptive Scope Name:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editDescriptiveScope.scopeName" class="form-control" name= "scopeName"  required/>
				<p ng-show="formdata.scopeName.$invalid && !formdata.scopeName.$pristine" class="help-block">Descriptive Scope Name is required.</p>
            </div>
            </div>
			<div class="form-group row">
            <div class="form-group col-sm-6">
                <label>Description:</label><br>
                <input type="text" ng-model="editDescriptiveScope.description" class="form-control"/>
            </div>
			</div>
			<div class="form-group row">
    			<div class="form-group col-sm-4">
					<label>Search Criteria:</label><br>
            		<button type="button" class="btn btn-secondary btn-small"  ng-click="addNewChoice()"><i class="fa fa-plus"></i></button>
        		</div>
    		</div>
			<div class="form-group row">
				<div class="form-group">
    			<div  data-ng-repeat="choice in choices">
					<div class="form-group row">		
        			<div  class="form-group col-sm-5"  ng-class="{ 'has-error' : formdata.option.$invalid && !formdata.option.$pristine }">
            			<input type="text" class="form-control"  ng-model= "choice.option" name= "option"  required/>
						<p ng-show="formdata.option.$invalid && !formdata.option.$pristine" class="help-block">Key is required.</p>
        			</div>
        			<div  class="form-group col-sm-5"  ng-class="{ 'has-error' : formdata.number.$invalid && !formdata.number.$pristine }">
            			<input type="text" class="form-control"  ng-model= "choice.number" name= "number"  required/>
						<p ng-show="formdata.number.$invalid && !formdata.number.$pristine" class="help-block">Value is required.</p>
        			</div>
        			<div  class="form-group col-sm-1">
            			<button type="button" class="btn btn-secondary btn-small"  ng-show="$last" ng-click="removeChoice()"><i class="fa fa-minus"></i></button>
        			</div>
					</div>
        		</div>
				</div>
			</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-disabled="formdata.$invalid">Save</button>
            <button class="btn btn-default"  type="button" ng-click="close()">Close</button>
		</div>
		</form>
			</div>
</div>
    </div>
</script>
