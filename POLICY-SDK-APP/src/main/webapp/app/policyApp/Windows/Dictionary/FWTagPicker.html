<script type="text/ng-template" id="add_fwTagPicker_popup.html">
<div class="modal" tabindex="-1">
		 <div class="modal-dialog modal-lg">
			<div class="modal-content">
        <div class="modal-header">
            <h2 class="font-showcase-font-name" style="color: #157bb2">{{label}}</h2>
        </div>
		<form name="formdata" ng-submit="saveFWTagPicker(editFWTagPicker);" novalidate>
        <div class="modal-body">
			<div class="form-group row">
            <div class="form-group col-sm-6"  ng-class="{ 'has-error' : formdata.tagPickerName.$invalid && !formdata.tagPickerName.$pristine }">
                <label>TagPicker Name:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editFWTagPicker.tagPickerName" class="form-control" name= "tagPickerName"  required/>
  				<p ng-show="formdata.tagPickerName.$invalid && !formdata.tagPickerName.$pristine" class="help-block">TagPicker Name is required.</p>
            </div>
            <div class="form-group col-sm-6">
                <label>Description:</label><br>
                <input type="text" ng-model="editFWTagPicker.description" class="form-control"/>
            </div>
			</div>
			<div class="form-group row">
				<div class="form-group col-sm-6">
                <label>Network role:</label><br>
                <input type="text" ng-model="editFWTagPicker.networkRole" class="form-control"/>
            	</div>
			</div>
			<div class="form-group row">
            <div class="form-group col-sm-4">
            	<label>Select Tags:</label><br>
            	<button type="button" class="btn btn-secondary btn-small"  ng-click="addNewChoice()"><i class="fa fa-plus"></i></button>
        	</div>
    		</div>
			<div class="form-group row">
			<div class="form-group">
    			<div  data-ng-repeat="choice in choices">
					<div class="form-group row">		
        			<div  class="form-group col-sm-5" ng-class="{ 'has-error' : formdata.option.$invalid && !formdata.option.$pristine }">
						<select  class="form-control" name= "option"  required ng-model="choice.option" ng-options="option for option in fwTagDictionaryKeyDatas track by option" ng-change="getTagListValues(choice.option);">
						<option value = "">{{choice.option}}</option></select>
						<p ng-show="formdata.option.$invalid && !formdata.option.$pristine" class="help-block">Key is required.</p>
        			</div>
        			<div  class="form-group col-sm-5" ng-class="{ 'has-error' : formdata.number.$invalid && !formdata.number.$pristine }">
						<select  class="form-control" name= "number"  required ng-model="choice.number" ng-options="option for option in fwTagDictionaryDataValues track by option">
						<option value = "">{{choice.number}}</option></select>
						<p ng-show="formdata.number.$invalid && !formdata.number.$pristine" class="help-block">Value is required.</p>
        			</div>
        			<div  class="form-group col-sm-1">
            			<button type="button" class="btn btn-secondary btn-small"  ng-show="$last" ng-click="removeChoice()"><i class="fa fa-minus"></i></button>
        			</div>
					</div>
        		</div>
			</div>
			</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-disabled="formdata.$invalid">Save</button>
            <button class="btn btn-default"  type="button" ng-click="close()">Close</button>
		</div>
		</form>
    </div>
			</div>
</div>
</script>
