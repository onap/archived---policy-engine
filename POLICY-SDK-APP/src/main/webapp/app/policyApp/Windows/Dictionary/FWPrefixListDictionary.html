<script type="text/ng-template" id="add_FWPrefixList_popup.html">
<div class="modal" tabindex="-1">
		 <div class="modal-dialog modal-lg">
			<div class="modal-content">
        <div class="modal-header">
            <h2 class="font-showcase-font-name" style="color : #157bb2">{{label}}</h2>
        </div>
		<form name="formdata" ng-submit="saveFWPrefixList(editPrefixList);" novalidate>
        <div class="modal-body">
			<div class="form-group row">
            <div class="form-group col-sm-6" ng-class="{ 'has-error' : formdata.prefixListName.$invalid && !formdata.prefixListName.$pristine }">
                <label>PrefixList Name:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editPrefixList.prefixListName" class="form-control" name= "prefixListName"  required/>
				<p ng-show="formdata.prefixListName.$invalid && !formdata.prefixListName.$pristine" class="help-block">Prefix List is required.</p>
            </div>
			<div class="form-group col-sm-6" ng-class="{ 'has-error' : formdata.prefixListValue.$invalid && !formdata.prefixListValue.$pristine }">
                <label>PrefixList Value:</label><br>
                <input type="text" ng-model="editPrefixList.prefixListValue" class="form-control" name= "prefixListValue"  required/>
				<p ng-show="formdata.prefixListValue.$invalid && !formdata.prefixListValue.$pristine" class="help-block">PrefixList Value is required.</p>
            </div>
            </div>
			<div class="form-group row">
            	<div class="form-group col-sm-12">
                	<label>Description:</label><br>
                	<input type="text" ng-model="editPrefixList.description" class="form-control"/>
            	</div>
           	</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-disabled="formdata.$invalid">Save</button>
			<button class="btn btn-default"  type="button" ng-click="validateFWPrefixList(editPrefixList);">Validate</button>
            <button class="btn btn-default"  type="button" ng-click="close()">Close</button>
        </div>
		</form>
			</div>
</div>
    </div>
</script>
