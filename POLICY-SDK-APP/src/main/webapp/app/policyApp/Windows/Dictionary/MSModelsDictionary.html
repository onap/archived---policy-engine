<script type="text/ng-template" id="add_msModel_popup.html">
<div class="modal" tabindex="-1">
		 <div class="modal-dialog modal-lg">
			<div class="modal-content">
        <div class="modal-header">
            <h2 class="font-showcase-font-name" style="color : #157bb2">{{label}}</h2>
        </div>
		<form name="formdata" ng-submit="saveMSModel(editMSmodelName);" novalidate>
        <div class="modal-body">
			<div class="form-group row">
            <div class="form-group col-sm-12">
                <label>Description:</label><br>
                <input type="text" ng-model="editMSmodelName.description" class="form-control"/>
            </div>
			</div>
			<div class="form-group row">
				<div  class="form-group col-sm-6" >
				<label class="form-check-label">Decision Model</label>
				<input type="checkbox" ng-model="editMSmodelName.isDecisionModel" class="form-check-input"></input>
            </div>
 			<div  class="form-group col-sm-6" ng-class="{ 'has-error' : formdata.file.$invalid && !formdata.file.$pristine }">
				<input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)" name= "file"  required/>
				<p ng-show="formdata.file.$invalid && !formdata.file.$pristine" class="help-block">Uploading Model is required.</p>
            </div>
			</div>
			<div class="form-group row">
  			<div class="form-group col-sm-6" ng-class="{ 'has-error' : formdata.modelName.$invalid && !formdata.modelName.$pristine }">
            	<label>Micro Service Option:<sup><b>*</b></sup></label><br>
            	<select class="form-control" name= "editMSmodelName.modelName"  required   ng-model="editMSmodelName.modelName"  ng-options="option for option in classListDatas track by option" ></select>
				<p ng-show="formdata.classList.$invalid && !formdata.classList.$pristine" class="help-block">Micro Service is required.</p>
     		 </div>
			 <div class="form-group col-sm-6">
            	<label>Version:<sup><b>*</b></sup></label><br>
            	<input type="text" required ng-model="editMSmodelName.version" class="form-control"/>
         	</div>
			</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-disabled="formdata.$invalid">Save</button>
            <button class="btn btn-default"  type="button" ng-click="close()">Close</button>
		</div>
		</form>
			</div>
</div>
    </div>
</script>
