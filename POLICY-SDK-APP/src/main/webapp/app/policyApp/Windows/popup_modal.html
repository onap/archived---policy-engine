 <script type="text/ng-template" id="confirmation_informative.html">
<div class="modal" tabindex="-1">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
            <div class="modal-header">
                <h2 class="font-showcase-font-name">{{message.title}}</h2>
            </div>     
            <div class="modal-body" style="white-space: pre-wrap;">{{message.text}}<br/></div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" herf="javascript:void(0)" ng-click="$close()">Continue</button>
				<button class="btn btn-default" herf="javascript:void(0)" ng-click="$dismiss()">Cancel</button>
            </div> 
        </div>
	</div>
</div>
</script>
