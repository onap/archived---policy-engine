<div style="margin-bottom:20px;width:100%"> 
<h3><b>Policy Engine Health</b></h3>
	<div class="fn-ebz-container">
		<button type="submit"  onClick="window.location='policy#/Dashboard_Health';"  att-button
			btn-type="primary" size="small">Health</button>
	</div>
	<div class="fn-ebz-container">
		<button type="submit" onClick="window.location='policy#/Dashboard';" att-button
			btn-type="primary" size="small">Logging</button>
	</div>
	<h4>PDP Status</h4>
	<div ui-grid = "pdpStatusDatas" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-exporter class= "grid"> </div>
	<h4>PAP Status</h4>
	<div ui-grid = "papStatusDatas" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-exporter class= "grid"> </div>
	<h4>Policy Activity</h4>
	<div ui-grid = "policyActivityDatas" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-exporter class= "grid"> </div>
	<h4>System Alerts</h4>
	 <div ui-grid = "availableGridHealthDatas" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-exporter class= "grid"> </div>
	</div>
