<div ng-app style="margin-bottom: 20px; width: 100%">
	<div class="pageTitle">
		<h3><b>Lockdown Application</b></h3>
		<div ng-show ="isDisabled" class="ion-locked" style="clear: left; float: left">
  		</div>
		<br />
	</div>
	<div class="fn-ebz-container"> 
		<label>Lockdown:</label><br>
		 	<input type="checkbox" ng-model="lockdowndata[0].lockdown" ng-true-value="on" ng-false-value="off" att-toggle-main>
	</div>
	<div class="fn-ebz-container">
	  <button class="btn btn-success" herf="javascript:void(0)" ng-click="saveLockDownValue(lockdowndata[0].lockdown);">Save</button>
	</div>
</div>
