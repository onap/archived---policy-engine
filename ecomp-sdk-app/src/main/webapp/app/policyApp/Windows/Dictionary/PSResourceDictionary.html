<script type="text/ng-template" id="add_PSResource_popup.html">
    <div class="modal__informative font-showcase" style="width:800px;">
        <div class="modal__header">
            <h2 class="font-showcase-font-name" style="width: 500px;">{{label}}</h2>
        </div>
        <div class="divider-container"><hr> </div>
        <div class="modal__content">
            <div>
                <label>Enter Policy Scope Resource Name:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editPSResource.name" style="width:500px;"/>
            </div>
            <br/>
            <div>
                <label>Enter Policy Scope Resource Description:</label><br>
                <input type="text"  ng-model="editPSResource.descriptionValue" style="width:500px;"/>
            </div>
        </div>
        <div class="modal__footer">
            <button class="btn btn-success" herf="javascript:void(0)" ng-click="savePSResource(editPSResource);">Save</button>
            <button class="btn btn-default" herf="javascript:void(0)" ng-click="close()">Close</button>
        </div>
    </div>
</script>
