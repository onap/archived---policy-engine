<script type="text/ng-template" id="add_Attribute_popup.html">
    <div class="modal__informative font-showcase" style="width:80%;">
        <div class="modal__header">
            <h2 class="font-showcase-font-name" style="width: 500px;">{{label}}</h2>
        </div>
        <div class="divider-container"><hr> </div>
        <div class="modal__content">
            <div class="fn-ebz-container" >
                <label>Attribute Name:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editAttributeName.xacmlId" style="width:500px;" />
            </div>
            <div class="fn-ebz-container">
                <label>Data Type:<sup><b>*</b></sup></label><BR>
                <select class="form-field" ng-model="editAttributeName.datatypeBean.shortName">
                    <option>string</option>
                    <option>integer</option>
                    <option>boolean</option>
                    <option>double</option>
                    <option>user</option>
                </select>
            </div>
            </br>
            <div class="fn-ebz-container">
                <label>Description:</label><br>
                <input type="text" ng-model="editAttributeName.description" style="width:500px;"/>
            </div>
			<div class="fn-ebz-container">
                <label>Priority:</label><BR>
                <select class="form-field" ng-model="editAttributeName.priority">
					<option></option>
                    <option>High</option>
                </select>
            </div>
			</br>
      		<div class="fn-ebz-container" >
            <label>Attribute Values:</label><br>
             <form  method="post" class="form-horizontal" >
    			<div class="form-group">
        			<div class="col-xs-1">
            			<button type="button" class="btn btn-default"  ng-click="addNewChoice()"><i class="fa fa-plus"></i></button>
        			</div>
    			</div>
    			<div  data-ng-repeat="choice in attributes" class="form-horizontal" >
        			<div  class="fn-ebz-container">
            			 <input type="text" class="fn-ebz-text" ng-model="choice.attributeValues" maxlength="30" />
        			</div>
        			<div  class="fn-ebz-container">
            			<button type="button" class="btn btn-default" ng-show="$last" ng-click="removeChoice()"><i class="fa fa-minus"></i></button>
        			</div>
        		</div>
        	</form>	
		</div>
           
        </div>
        <div class="modal__footer">
            <button class="btn btn-success" herf="javascript:void(0)" ng-click="saveAttributeName(editAttributeName);">Save</button>
            <button class="btn btn-default" herf="javascript:void(0)" ng-click="close()">Close</button>
        </div>
    </div>
</script>
