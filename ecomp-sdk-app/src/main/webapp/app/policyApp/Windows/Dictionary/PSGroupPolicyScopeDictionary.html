<script type="text/ng-template" id="add_PSGroupPolicyScope_popup.html">
    <div class="modal__informative font-showcase" style="width:800px;">
        <div class="modal__header">
            <h2 class="font-showcase-font-name" style="width: 500px;">{{label}}</h2>
        </div>
        <div class="divider-container"><hr> </div>
        <div class="modal__content">
            <div>
                <label>Enter Policy Scope Group Name:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editPSGroupPolicyScope.groupName" style="width:500px;"/>
            </div>
			</br>
            <div>
                <label>Description:</label><br>
                <input type="text" ng-model="editPSGroupPolicyScope.description" style="width:500px;"/>
            </div>
			</br>
 			<div class="fn-ebz-container" >
            	<label>Policy Scope Resource:<sup><b>*</b></sup></label><br>
            	<select class="form-field" style="width:400px;"  ng-model="editPSGroupPolicyScope1.resource"  ng-options="option for option in psResourceDictionaryDatas track by option">
				<option value = "">{{editPSGroupPolicyScope1.resource[0]}}</option></select>
     		 </div>
 			<div class="fn-ebz-container" >
           		 <label>Policy Scope Type:<sup><b>*</b></sup></label><br>
            	 <select class="form-field" style="width:400px;"  ng-model="editPSGroupPolicyScope1.type"  ng-options="option for option in psTypeDictionaryDatas track by option">
				<option value = "">{{editPSGroupPolicyScope1.type[0]}}</option></select>
      		</div>
			</br>
 			<div class="fn-ebz-container" >
            	<label>Policy Scope Service:<sup><b>*</b></sup></label><br>
            	<select class="form-field" style="width:400px;" ng-model="editPSGroupPolicyScope1.service"  ng-options="option for option in psServiceDictionaryDatas track by option">
				<option value = "">{{editPSGroupPolicyScope1.service[0]}}</option></select>
      		</div>
 			<div class="fn-ebz-container" >
            	<label>Policy Scope ClosedLoop:<sup><b>*</b></sup></label><br>
           	 	<select class="form-field" style="width:400px;"  ng-model="editPSGroupPolicyScope1.closedloop"  ng-options="option for option in psClosedLoopDictionaryDatas track by option">
				<option value = "">{{editPSGroupPolicyScope1.closedloop[0]}}</option></select>
      		</div>
        </div>
        <div class="modal__footer">
            <button class="btn btn-success" herf="javascript:void(0)" ng-click="savePSGroupPolicyScope(editPSGroupPolicyScope, editPSGroupPolicyScope1);">Save</button>
            <button class="btn btn-default" herf="javascript:void(0)" ng-click="close()">Close</button>
        </div>
    </div>
</script>
