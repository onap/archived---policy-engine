<script type="text/ng-template" id="add_FWServiceList_popup.html">
    <div class="modal__informative font-showcase" style="width:800px;">
        <div class="modal__header">
            <h2 class="font-showcase-font-name" style="width: 500px;">{{label}}</h2>
        </div>
        <div class="divider-container"><hr> </div>
        <div class="modal__content">
            <div>
                <label>Service Name:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editServiceList.serviceName" style="width:500px;"/>
            </div>
            <div>
                <label>Description:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editServiceList.serviceDescription" style="width:500px;"/>
            </div>
			<br/>
          <div class="fn-ebz-container" >
            <label>Transport Protocol:</label><br>
             <form  method="post" class="form-horizontal" >
    			<div class="form-group">
        			<div class="col-xs-1">
            			<button type="button" class="btn btn-default"  ng-click="addTPNewChoice()"><i class="fa fa-plus"></i></button>
        			</div>
    			</div>
    			<div  data-ng-repeat="choice in tpchoices" class="form-horizontal" >		
        			<div  class="fn-ebz-container">
            			<select  class="form-field"  ng-model="choice.option" ng-options="option for option in protocolListDictionaryDatas track by option" >
                        <option value="">{{choice.option}}</option></select>
        			</div>
        			<div  class="fn-ebz-container">
            			<button type="button" class="btn btn-default"  ng-show="$last" ng-click="removeTPChoice()"><i class="fa fa-minus"></i></button>
        			</div>
        		</div>
        	</form>	
		</div> 
  		<br/>
          <div class="fn-ebz-container" >
            <label>Application Protocol:</label><br>
             <form  method="post" class="form-horizontal" >
    			<div class="form-group">
        			<div class="col-xs-1">
            			<button type="button" class="btn btn-default"  ng-click="addAPNewChoice()"><i class="fa fa-plus"></i></button>
        			</div>
    			</div>
    			<div  data-ng-repeat="choice in apchoices" class="form-horizontal" >		
        			<div  class="fn-ebz-container">
            			<select  class="form-field"  ng-model="choice.option" ng-options="option for option in protocolListDictionaryDatas track by option" >
                        <option value="">{{choice.option}}</option></select>
        			</div>
        			<div  class="fn-ebz-container">
            			<button type="button" class="btn btn-default"  ng-show="$last" ng-click="removeAPChoice()"><i class="fa fa-minus"></i></button>
        			</div>
        		</div>
        	</form>	
		</div> 
		<br/>
        <div class="fn-ebz-container" >
             <label>Service Ports:<sup><b>*</b></sup></label><br>
             <input type="text" ng-model="editServiceList.servicePorts" style="width:500px;"/>
         </div>
        </div>
        <div class="modal__footer">
            <button class="btn btn-success" herf="javascript:void(0)" ng-click="saveFWServiceList(editServiceList);">Save</button>
            <button class="btn btn-default" herf="javascript:void(0)" ng-click="close()">Close</button>
        </div>
    </div>
</script>
