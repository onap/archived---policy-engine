<script type="text/ng-template" id="add_fwServiceGroup_popup.html">
    <div class="modal__informative font-showcase" style="width:800px;">
        <div class="modal__header">
            <h2 class="font-showcase-font-name" style="width: 500px;">{{label}}</h2>
        </div>
        <div class="divider-container"><hr> </div>
        <div class="modal__content">
            <div>
                <label>Service Group:<sup><b>*</b></sup></label><br>
                <input type="text" ng-model="editServiceGroup.groupName" style="width:500px;"/>
            </div>
            <br/>
            <div class="fn-ebz-container">
                <label>Service List:</label><br>  
      			<form  method="post" class="form-horizontal" >
    				<div class="form-group">
        				<div class="col-xs-1">
            				<button type="button" class="btn btn-default"  ng-click="addServiceGroupNewChoice()"><i class="fa fa-plus"></i></button>
        				</div>
    				</div>
    				<div  data-ng-repeat="choice in slchoices" class="form-horizontal" >		
        				<div  class="fn-ebz-container">
            				<select  class="form-field"  ng-model="choice.option" ng-options="option for option in serviceListDictionaryDatas track by option"><option value = "">{{choice.option}}</option></select>
        				</div>
        				<div  class="fn-ebz-container">
            				<button type="button" class="btn btn-default"  ng-show="$last" ng-click="removeServiceGroupChoice()"><i class="fa fa-minus"></i></button>
        				</div>
        			</div>
        		</form>	
            </div>
        </div>
        <div class="modal__footer">
            <button class="btn btn-success" herf="javascript:void(0)" ng-click="saveFWServiceGroup(editServiceGroup);">Save</button>
            <button class="btn btn-default" herf="javascript:void(0)" ng-click="close()">Close</button>
        </div>
    </div>
</script>
