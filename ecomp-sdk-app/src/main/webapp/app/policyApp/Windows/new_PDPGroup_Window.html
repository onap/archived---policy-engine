<script type="text/ng-template" id="add_pdp_group_popup.html">
	<div class="modal__informative font-showcase" style="width:50%;">
		<div class="modal__header">
			<h2 class="font-showcase-font-name" style="width: 500px;">{{label}}</h2>
		</div>
		<div class="divider-container"><hr> </div>
		<div class="modal__content">
			<div>
				<label>Group Name:<sup><b>*</b></sup> </label><br>
				<input type="text"  class="form-control" ng-model="editPDPGroup.groupName"  style="width:500px;"  />
			</div>
			<br/>
			<div>
				<label><sup><b></b></sup>Group Description:</label><br>
				<input type="text"   class="form-control" ng-model="editPDPGroup.description"
					    style="width:500px;"  />
			</div>
		</div>
		<div class="modal__footer">
			<button class="btn btn-success" herf="javascript:void(0)" ng-click="savePDPGroup(editPDPGroup);">Save</button>
			<button class="btn btn-default" herf="javascript:void(0)" ng-click="close()">Close</button>
		</div>
	</div>
</script>

<script type="text/ng-template" id="edit_pdp_group_popup.html">
	<div class="modal__informative font-showcase" style="width:90%;">
		<div class="modal__header">
			<h2 class="font-showcase-font-name" style="width: 500px;">{{label}}</h2>
		</div>
		<div class="divider-container"><hr> </div>
		<div class="modal__content">
			<div>
				<label> Group Name:<sup><b>*</b></sup></label><br>
				<input type="text"  class="form-control"  ng-model="editPDPGroup.name" style="width:500px;" />
			</div>
			</br>
			<div>
				<label>Group Description:</label><br>
				<input type="text" class="form-control" ng-model="editPDPGroup.description" style="width:500px;" />
			</div>
			<div >
				<label>Policies:</label><br>
				<div style="width: 100%; height: 400px;" ui-grid = "policiesGrid" ui-grid-pagination ui-grid-selection ui-grid-exporter class= "grid"></div>
			</div>
			<div >
				<label>PDP's In Group:</label><br>
				<div style="width: 100%; height: 200px;" ui-grid = "pdpsGrid" ui-grid-pagination ui-grid-selection ui-grid-exporter class= "grid"></div>
			</div>
		</div>
	<div class="modal__footer">
		<button class="btn btn-success" herf="javascript:void(0)" ng-click="savePDPGroup(editPDPGroup);">Save</button>
		<button class="btn btn-default" herf="javascript:void(0)" ng-click="close()">Close</button>
	</div>
	</div>
</script>

<script type="text/ng-template" id="show_policies_pdp_group_popup.html">
	<div class="modal__informative font-showcase" style="width:90%;">
		<div class="modal__header">
			<h2 class="font-showcase-font-name" style="width: 500px;">View PDP Group Policies</h2>
		</div>
		<div class="divider-container"><hr> </div>
		<div class="modal__content">
			<div >
				<label>Policies:</label><br>
				<div style="width: 100%; height: 400px;" ui-grid = "policiesGrid" ui-grid-pagination ui-grid-selection ui-grid-exporter class= "grid"></div>
			</div>
		</div>
	<div class="modal__footer">
		<button class="btn btn-default" herf="javascript:void(0)" ng-click="close()">Close</button>
	</div>
	</div>
</script>
