<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
<script type="text/ng-template" id="pdpGroupStatusWindow.html">
    <div class="modal__informative font-showcase" style="width:90%;">
        <div class="modal__header">
            <h2 class="font-showcase-font-name" style="width: 500px;">{{label}}</h2>
        </div>
        <div class="modal__content">
            <div >
			<table>
  			<tr>
				<th>Status</th>
    			<td>{{pdpStatusDatas.status}}</td>
  			</tr>
			<tr>
			<th>Errors</th>
			<td>{{pdpStatusDatas.loadErrors}}</td>
			</tr>
			<tr>
			<th>Warnings</th>
			<td>{{pdpStatusDatas.loadWarnings}}</td>
			</tr>
			<tr>
			<th>Policies Loaded</th>
			<td><div style="width: 100%; height: 400px;" ui-grid = "policiesGrid" ui-grid-pagination class= "grid"></div></td>
			</tr>
			<tr>
			<th>Policies Failed to Load</th>
			<td>{{pdpStatusDatas.failedPolicies}}</td>
			</tr>
			</table>
            </div>
        </div>
        <div class="modal__footer">
            <button class="button button--primary button--small" herf="javascript:void(0)" ng-click="close()">Close</button>
        </div>
    </div>
</script>
