guard:
  version: 2.0.0

guards:
  - id: unique_guard_vUSP_1
    name: APPC 5 Restart
    description: 
      We only allow 5 restarts over 15 minute window during the day time hours (i.e. avoid midnight to 5am)
    match_parameters:
      controlLoopName: CL_NAME_ABC_123
      actor: APPC
      recipe: Restart
      targets:
        - s1
          s2
          s3
    limit_constraints:
      - freq_limit_per_target: 5
        time_window: 
          value: 15
          units: minute
        active_time_range:
          start: 00:00:00-05:00
          end: 23:59:59-05:00